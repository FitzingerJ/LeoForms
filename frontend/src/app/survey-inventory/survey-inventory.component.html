<h2>Alle Surveys</h2>

<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<table class="w3-table-all">
  <thead class="w3-deep-purple">
  <th>Erstellt</th>
  <th>Name</th>
  <th>Deadline</th>
  <th>Empf√§nger</th>
  <th>Status</th>
  </thead>

  <tr *ngFor="let survey of allSurveys"
    [class.clickable]="hasWorkflow(survey.id)"
    (click)="hasWorkflow(survey.id) && openSurvey(survey)">
    <td>{{survey.creationDate}}</td>
    <td>{{survey.name}}</td>
    <td>{{survey.endDate}}</td>
    <td>5AHTIM</td>
    <td>{{ getDisplayStatus(survey) }}</td>
  </tr>

</table>
