<div style="width: 100%; height: 100vh; display: flex;">
  <!-- Symbol Palette -->
  <div style="width: 250px; border-right: 1px solid #ccc;">
    <ejs-symbolpalette
      #symbolPalette
      id="symbolpalette"
      [palettes]="palettes"
      [symbolHeight]="60"
      [symbolWidth]="60"
      [symbolMargin]="symbolMargin"
      [getSymbolInfo]="getSymbolInfo"
      [getNodeDefaults]="getSymbolDefaults"
      width="100%"
      height="100%">
    </ejs-symbolpalette>
  </div>

  <!-- Diagram Area -->
  <div style="flex: 1; display: flex; flex-direction: column;">

    <div style="display: flex; gap: 10px; padding: 10px;">
      <button
        (click)="activateConnectorClickMode()"
        [ngStyle]="{
          backgroundColor: isConnectionMode ? '#28a745' : '#007bff',
          color: 'white',
          border: 'none',
          padding: '10px 15px',
          cursor: 'pointer'
        }"
      >
        {{ isConnectionMode ? 'Verbindungsmodus aktiv â€“ Klicken zum Verbinden' : 'Verbindung erstellen' }}
      </button>

      <button (click)="saveDiagram()" style="padding: 10px;">Speichern</button>
      <button (click)="loadDiagram()" style="padding: 10px;">Laden</button>
    </div>

    <ejs-diagram
      #diagram
      id="diagram"
      width="100%"
      height="100%"
      [nodes]="nodes"
      [connectors]="connectors"
      [tool]="tool"
      (click)="onDiagramClick($event)">
    </ejs-diagram>
  </div>
</div>
