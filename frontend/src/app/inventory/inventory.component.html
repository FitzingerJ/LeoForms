<h2>Alle Templates</h2>

<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<table class="w3-table-all">
  <thead class="w3-deep-purple">
  <th>Name</th>
  <th>Datum</th>
  <th>HTML</th>
  <th>Aktionen</th>
  </thead>

  <tr *ngFor="let template of allTemplates" >
    <td>{{template.name}}</td>
    <td>{{template.creationDate}}</td>
    <td>{{template.description}}</td>
    <td>
      <button mat-flat-button color="primary" (click)="createSurvey(template.id)">Template Benutzen</button>
      <button mat-stroked-button color="primary" routerLink="/new">LÃ¶schen</button>
    </td>
  </tr>

</table>
