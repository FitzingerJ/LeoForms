<div style="width: 100%; height: 100vh; display: flex;">
  <!-- Symbol Palette -->
  <div style="width: 250px; border-right: 1px solid #ccc;">
    <ejs-symbolpalette
      #symbolPalette
      id="symbolpalette"
      [palettes]="palettes"
      [symbolHeight]="60"
      [symbolWidth]="60"
      [symbolMargin]="symbolMargin"
      [getSymbolInfo]="getSymbolInfo"
      [getNodeDefaults]="getSymbolDefaults"
      width="100%"
      height="100%">
    </ejs-symbolpalette>
  </div>

  <!-- Diagram Area -->
  <div style="flex: 1; display: flex; flex-direction: column;">
    <button (click)="activateConnectorClickMode()" style="margin: 10px; align-self: flex-start;">
      Verbindung erstellen
    </button>

    <ejs-diagram
      #diagram
      id="diagram"
      width="100%"
      height="100%"
      [nodes]="nodes"
      [connectors]="connectors"
      [tool]="tool"
      (click)="onDiagramClick($event)">
    </ejs-diagram>
  </div>
</div>
